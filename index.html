<!DOCTYPE html>
<html>

<head>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Social Media Buttons</title>
</head>

<body>
  <main>
    <ul class="media">
        <li class="media__blog">
          <img class="media__blog__logo" src="img/pc.png" alt="logo pc">
          <a href="#">Check out my blog</a>
        </li>
        <li class="media__twitter">
          <img class="media__blog__logo" src="img/twitter.png" alt="logo twitter">
          <a href="#">Follow me on Twitter</a>
        </li>
        <li class="media__linkedin">
          <img class="media__blog__logo" src="img/linkedin.png" alt="logo linkedin">
          <a href="#">Connect on Linkedin</a>
        </li>
        <li class="media__facebook">
          <img class="media__blog__logo" src="img/facebook.png" alt="logo facebook">
          <a href="#">Like my Facebook page</a>
        </li>
        <li class="media__github">
          <img class="media__blog__logo" src="img/github.png" alt="logo github">
          <a href="#">See projects on Github</a>
        </li>
    </ul>
  </main>
</body>

</html>
